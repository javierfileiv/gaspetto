[env:bluepill_f103c8_128k]
platform = ststm32
board = bluepill_f103c8_128k
framework = arduino
build_flags =
	-Os
	-flto
	-ffunction-sections
	-fdata-sections
	-Wl,--gc-sections
build_type = release
lib_deps =
	nrf24/RF24@^1.5.0
	stm32duino/STM32duino Low Power@^1.4.0
